<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="btn-bg Ocean">
    <div class="btn-info">Ocean</div>
    <div class="btn-group">
      <div class="btn Debris">
        <button href="#">debris<span class="one"></span></button>
      </div>
      <div class="btn Coral">
        <button href="#">coral<span class="Coralwave1"></span><span class="Coralwave2"></span><span class="Coralwave3"></span></button>
      </div>
    </div>
  </div>
  <div class="btn-bg Minecraft">
    <div class="btn-info">Minecraft</div>
    <div class="btn-group">
      <div class="btn character">
        <button href="#">i am creeper
          <div class="creeper">
            <div class="eye"></div>
            <div class="mouth">
              <div class="center"></div>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="btn-bg Pixar">
    <div class="btn-info">Pixar</div>
    <div class="btn-group">
      <div class="btn Inside">
        <button href="#">
          <div class="box1"></div>
          <div class="box2"></div>inside
        </button>
      </div>
      <div class="btn Out">
        <button href="#">
          <div class="box1"></div>
          <div class="box2"></div>out
        </button>
      </div>
    </div>
  </div>
  <div class="btn-bg Pokemon">
    <div class="btn-info">Pokémon</div>
    <div class="btn-group">
      <div class="btn ball">
        <button>
          <div class="pokemon-ball"></div><a href="#">Pokémon   <span data-letters="Go!"></span><span data-letters="Go!"></span></a>
        </button>
      </div>
    </div>
  </div>
  <div class="btn-bg link">
    <div class="btn-info">click!</div>
    <div class="btn-group">
      <div class="btn blog"><a href="https://lichin.me" target="_blank">
          <button>visit blog!
            <div class="like">
              <div class="hand"></div>
              <div class="Finger"></div>
            </div>
          </button></a></div>
      <div class="btn codepen"><a href="http://codepen.io/lichin-lin/" target="_blank">
          <button>my codepen
            <div class="skeleton">
              <div class="face"></div>
              <div class="eye"></div>
              <div class="mouth"></div>
            </div>
          </button></a></div>
    </div>
  </div>
</body>
